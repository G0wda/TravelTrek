<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Explore Destinations</h1>

    <!-- Category Selector -->
    <div class="category-selector">
      <button onclick="filterDestinations('adventure')">Adventure</button>
      <button onclick="filterDestinations('relaxation')">Relaxation</button>
      <button onclick="filterDestinations('culture')">Culture</button>
      <button onclick="filterDestinations('family')">Family Trips</button>
    </div>

    <!-- Destination List -->
    <div id="destination-list" class="destination-list">
      <!-- Destination items will be dynamically inserted here -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
