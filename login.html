<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TravelTrek</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <!-- Login form container with glass effect -->
  <div class="form-container glass-effect">
    <div class="logo">TravelTrek</div>
    <div class="subtitle">Log in to start your adventure</div>
    
    <!-- Login form -->
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="primary-button">Login</button>
    </form>

    <!-- Additional links -->
    <div class="extra-links">
      <a href="#">Forgot Password?</a> | <a href="register.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
